    <!-- Language redirection script -->
    <script>
      (function () {
        const supportedLangs = ['fr', 'en', 'pt', 'de', 'es', 'it', 'da', 'sv', 'no'];
        const userLang = navigator.language.slice(0, 2).toLowerCase();
        const currentPath = window.location.pathname;

        // Si on est sur la racine "/" ou si on n'a pas de préfixe de langue
        if (currentPath === '/') {
          const redirectLang = supportedLangs.includes(userLang) ? userLang : 'fr';
          if (redirectLang !== 'fr') {
            window.location.replace('/' + redirectLang + '/');
          }
        }
